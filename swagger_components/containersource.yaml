definitions:
  ContainerSource:
    type: object
    allOf:
    - $ref: "#/definitions/Object"
    - properties:
        spec:
          $ref: "#/definitions/ContainerSourceSpec"
        status:
          $ref: "#/definitions/ContainerSourceStatus"
  ContainerSourceSpec:
    type: object
    properties:
      image:
        type: string
      args:
        type: array
        items:
          type: string
      env:
        type: array
        items:
          $ref: "#/definitions/EnvVar"
      serviceAccountName:
        type: string
      sink:
        $ref: "#/definitions/ObjectReference"
  ContainerSourceStatus:
    type: object
    properties:
      conditions:
        type: array
        items:
          $ref: "#/definitions/Condition"
      sinkURI:
        type: string
